<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{spittr.register}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>
<body>
	<h1 th:text="#{spittr.register}"></h1>

	<form method="POST" th:object="${spitter}" enctype="multipart/form-data">
		<div class="errors" th:if="${#fields.hasErrors('*')}">
			<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<label th:class="${#fields.hasErrors('firstName')}? 'error'" th:text="#{spittr.register.firstName}"></label>
			<input type="text" th:field="*{firstName}" th:class="${#fields.hasErrors('firstName')}? 'error'" /> <br/>
		
		<label th:class="${#fields.hasErrors('lastName')}? 'error'" th:text="#{spittr.register.lastName}"></label>
			<input type="text" th:field="*{lastName}" th:class="${#fields.hasErrors('lastName')}? 'error'" /> <br/>
			
		<label th:class="${#fields.hasErrors('email')}? 'error'" th:text="#{spittr.register.email}"></label>
			<input type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')}? 'error'" /> <br/>
			
		<label th:class="${#fields.hasErrors('username')}? 'error'" th:text="#{spittr.register.username}"></label>
			<input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username')}? 'error'" /> <br/>
			
		<label th:class="${#fields.hasErrors('password')}? 'error'" th:text="#{spittr.register.password}"></label>
			<input type="password" th:field="*{password}" th:class="${#fields.hasErrors('password')}? 'error'" /> <br/>
			
		<label th:text="#{spittr.register.profilePicture}"></label>
			<input type="file" name="profilePicture" accept="image/jpeg,image/png,image/gif" /> <br/>
		
		<input type="submit" value="Register" />
	</form>
</body>
</html>
